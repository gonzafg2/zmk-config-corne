# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
# Use the STRIP config specific to the LEDs you're using
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
#CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y
# Default effect speed (1-5)
#CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=
# Default effect index from the effect list (see below)
# 0	Solid color
# 1	Breathe
# 2	Spectrum
# 3	Swirl
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=n

### POWER OPTIONS
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y

### MEJORAS PARA CONDITIONAL LAYERS
# Reduce el debounce para mejor respuesta
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Mejora timing de las capas
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Aumenta el tama√±o de la cola de behaviors para evitar stuck layers
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64

# Deshabilita ZMK Studio que puede causar conflictos
CONFIG_ZMK_STUDIO=n

# Mejora el procesamiento de eventos
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
